<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel">
        <br>
        <br>
          <label for="fileupload"></label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
        <label for="counter">Experience (in Years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Topic of Interest</legend>
            <label for="checkbox1">Html</label>
            <input type="checkbox" id="checkbox1">
            
            

            <label for="checkbox2">Css</label>
            <input type="checkbox" id="checkbox2">
            

            <label for="checkbox3">javascript</label>
            <input type="checkbox" id="checkbox3">
        </fieldset>
        <br>
        <label for="educationtype">Highest Education</label>
        <select name="educationtype" id="educationtype">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="D">D</option>
            <option value="e">E</option>
            <option value="f">F</option>
        </select>
        <br>
        <fieldset>
            <legend>Avalability</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio1" id="radio">

            <br>

            <label for="radio1">Part-time</label>
            <input type="radio" name="radio1" id="radio">
            <br>
            
        </fieldset>
        <label for="textarea1">Addition Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" rows="10" cols="60"></textarea>
        <button>Submit Application</button>
    </form>
</body>
</html>
